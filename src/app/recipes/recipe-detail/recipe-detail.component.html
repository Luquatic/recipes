<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-fluid" style="max-height: 300px">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" ngbDropdown>
            <button type="button" class="btn btn-primary" ngbDropdownToggle>Manage recipe <span class="caret"></span></button>
            <ul class="dropdown-menu" ngbDropdownMenu>
                <li><a ngbDropdownItem (click)="addToShoppingList()" style="cursor: pointer">To Shopping List</a></li>
                <li><a ngbDropdownItem (click)="editRecipe()">Edit Recipe</a></li>
                <li><a ngbDropdownItem (click)="removeFromRecipeList()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
